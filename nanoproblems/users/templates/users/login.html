<!DOCTYPE html>
<html>
<head>
 <title>Udacity Student Projects</title>
 <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
 <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
 {% load staticfiles %}
 <link rel="stylesheet" type="text/css" href="{% static "css/bobblehead.css" %}"/>
</head>

<body class="container text-center">
 <div class="row">
     <h1>Udacity Student Projects</h1>
 </div>
 <div class="row pad-top-20">
       <form class="" action="{% url 'users:login'%}" method="post">
         {% csrf_token %}
         <h3>Sign in with Udacity</h3>
         <input type="image" src="{% static "images/udacity-icon.png" %}" alt="Sign in with Udacity"/>
         <input type="hidden" name="redirect" value ="{{redirect}}" />
       </form>
 </div>
</body>
</html>
