{% extends "problems/base.html" %}
{% block content %}
  {% load staticfiles %}


<section class="jumbotron-section">
    <div class="container">
      <div class="jumbotron">
        <div class="fluid-container">
          <div class="row">
            <div class="col-xs-12">
            <h3 class="section-title">{{ user.nickname }}'s Profile</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <form action="{% url 'users:edit' %}" method="post" class="form-horizontal pad-top-20">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_nickname" class="col-md-2 control-label">Nickname</label>
      <div class="col-md-4">
        <input type="text" class="form-control" id="id_nickname" name="nickname" value="{{ user.nickname }}" required>
      </div>
    </div>

    <div class="form-group">
      <label for="id_nanodegree" class="col-md-2 control-label">Nanodegree</label>
      <div class="col-md-4">
        <select id="id_nanodegree" name="nanodegree" class="form-control">
          {% for nanodegree in nanodegree_choices %}
            {% if user.nanodegree == nanodegree.0 %}
            <option value="{{ nanodegree.0 }}" selected="True">{{ nanodegree.1 }}</option>
            {% else %}
            <option value="{{ nanodegree.0 }}">{{ nanodegree.1 }}</option>
            {% endif %}
          {% endfor %}
        </select>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-offset-2 col-md-4">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>

    </form>
{% endblock %}
