
<!DOCTYPE html>
<html>
<head>
  <title>Nanoproblems</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
  {% load staticfiles %}
  <link rel="stylesheet" type="text/css" href="{% static "css/bobblehead.css" %}"/>
</head>

<body class="container">
  <div class="row pad-10 margin-top-20 highlight">
    <div class="col-md-12">
    </div>
  </div>
  <p>
  <form action="{% url 'comments:edit_comment' comment.id %}" method="post" class="form-horizontal" autocomplete="off">
    {% csrf_token %}

    <div class="form-group">
      <label for="id_content" class="col-md-2 control-label">Content</label>
      <div class="col-md-4">
        <textarea name="content" id="id_content" class="form-control" rows="3" value="" required>{{comment.content}}</textarea>
      </div>
    </div>


    <div class="form-group">
      <div class="col-md-offset-2 col-md-4">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</p>
</body>
</html>
