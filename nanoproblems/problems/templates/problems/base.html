<!doctype html>
<html ng-app="problems">
<head>
  <title>Nanoproblems</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
  <!-- AngularJS from CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  {% load staticfiles %}
  <link rel="stylesheet" href="{% static "css/login.css" %}"/>
  <link rel="stylesheet" href="{% static "css/bobblehead.css" %}"/>
</head>

<body class="text-left">
  <nav class="navbar navbar-default">
    <div class="container-fluid">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand nav-brand" style="color:#333;" href="#">Nanoproblems</a>
      </div>


      <div class="collapse navbar-collapse" id="navbar">
        <ul class="nav navbar-nav navbar-right">
          <li><a class="nav-item" href="{% url 'problems:new_problem' %}">Create Problem</a></li>
          <li><a class="nav-item" href="#">Edit Profile</a></li>
          <li><a class="nav-item" href="{% url 'users:logout' %}">Log Out</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
 {% block content %}
 {% endblock %}
 <script src="{% static "js/problems.js" %}"></script>

</body>
</html>
