<!DOCTYPE html>
<!-- <html ng-app="newProblem"> -->
<html>
<head>
  <title>Nanoproblems</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  {% load staticfiles %}
  <link rel="stylesheet" href="{% static "css/new-problem.css" %}"/>
  <link rel="stylesheet" href="{% static "css/new-problem-lg.css" %}"/>
</head>

<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <div class="row cancel">
          <div class="col-xs-12">
            <a class="navbar-brand nav-brand" href="{% url 'problems:problems_list' %}"><i class="fa fa-reply cancel-icon"></i>cancel</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">

    <form method="post" class="new-form" autocomplete="off">
      <h2 class="add-title">Submit a New Problem</h2>
      {% csrf_token %}
      {{ form }}

      <button type="submit" class="btn btn-default submit-btn" ng-click="submit()">Submit</button>
    </form>

  </div>

</body>
</html>
