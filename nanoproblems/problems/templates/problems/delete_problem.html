{% extends "problems/base.html" %}
{% block content %}
  {% load staticfiles %}

  <section class="jumbotron-section">
    <div class="container">
      <div class="jumbotron">
        <div class="fluid-container">
          <div class="row">
            <div class="col-xs-12">
            <h3 class="section-title" align="center">Delete this problem? </h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


<div class="panel panel-no-outline">
  <div class="panel-body" style="border=0">
    <div class="row" align="center">
      <form class="container" method="post" action="{% url 'problems:delete_problem' problem.id %}"  autocomplete="off">
      {% csrf_token %}


        <div class="form-group row text-center">
          <div class="col-xs-12">
            <h4>{{problem.title}}</h4>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-xs-12">
            {{problem.description|safe}}
          </div>
        </div>
        <div class="form-group row">
          <div class="col-xs-12">
            <button type="submit" class="btn btn-default">Delete</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
